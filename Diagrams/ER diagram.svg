<svg viewBox="0 0 1600 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .entity { fill: #C8E6C9; stroke: #2E7D32; stroke-width: 3; }
      .relationship { fill: #FFF59D; stroke: #F57F17; stroke-width: 3; }
      .attribute { fill: #FFF9C4; stroke: #F57F17; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1B5E20; }
      .small-text { font-family: Arial, sans-serif; font-size: 13px; fill: #1B5E20; }
      .line { stroke: #2E7D32; stroke-width: 2; fill: none; }
      .cardinality { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1B5E20; }
    </style>
  </defs>

  <!-- Border -->
  
  <!-- ========== FACT TABLE: fact_billing (Center) ========== -->
  <rect x="650" y="450" width="200" height="80" class="entity"/>
  <text x="750" y="480" text-anchor="middle" class="text">fact_billing</text>
  <text x="750" y="500" text-anchor="middle" class="small-text">(FACT TABLE)</text>

  <!-- Fact attributes -->
  <ellipse cx="560" cy="490" rx="60" ry="25" class="attribute"/>
  <text x="560" y="495" text-anchor="middle" class="small-text">billing_id</text>
  <line x1="620" y1="490" x2="650" y2="490" class="line"/>

  <ellipse cx="940" cy="490" rx="55" ry="25" class="attribute"/>
  <text x="940" y="495" text-anchor="middle" class="small-text">cost_usd</text>
  <line x1="850" y1="490" x2="885" y2="490" class="line"/>

  <ellipse cx="560" cy="530" rx="70" ry="25" class="attribute"/>
  <text x="560" y="535" text-anchor="middle" class="small-text">account_id</text>
  <line x1="625" y1="525" x2="650" y2="515" class="line"/>

  <ellipse cx="940" cy="530" rx="70" ry="25" class="attribute"/>
  <text x="940" y="535" text-anchor="middle" class="small-text">project_id</text>
  <line x1="875" y1="525" x2="850" y2="515" class="line"/>

  <!-- ========== time (Top Center) ========== -->
