  <text x="200" y="200" text-anchor="middle" class="text">_provider</text>

  <!-- cloud_provider attributes -->
  <ellipse cx="200" cy="100" rx="50" ry="25" class="attribute"/>
  <text x="200" y="105" text-anchor="middle" class="small-text">cloud_id</text>
  <line x1="200" y1="125" x2="200" y2="150" class="line"/>

  <ellipse cx="70" cy="250" rx="75" ry="25" class="attribute"/>
  <text x="70" y="255" text-anchor="middle" class="small-text">cloud_name</text>
  <line x1="135" y1="240" x2="150" y2="230" class="line"/>

  <ellipse cx="330" cy="250" rx="75" ry="25" class="attribute"/>
  <text x="330" y="255" text-anchor="middle" class="small-text">description</text>
  <line x1="270" y1="240" x2="250" y2="230" class="line"/>

  <!-- Relationship: belongs_to_cloud -->
  <polygon points="400,190 430,210 400,230 370,210" class="relationship"/>
  <text x="400" y="217" text-anchor="middle" class="small-text">belongs</text>
  <line x1="300" y1="190" x2="370" y2="210" class="line"/>
  <line x1="430" y1="210" x2="650" y2="470" class="line"/>
  <text x="320" y="195" class="cardinality">1</text>
  <text x="610" y="460" class="cardinality">M</text>

  <!-- ========== service (Top Right) ========== -->
  <rect x="1200" y="150" width="200" height="80" class="entity"/>
  <text x="1300" y="190" text-anchor="middle" class="text">service</text>

