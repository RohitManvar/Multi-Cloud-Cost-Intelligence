  <rect x="100" y="450" width="200" height="80" class="entity"/>
  <text x="200" y="490" text-anchor="middle" class="text">team</text>

  <!-- team attributes -->
  <ellipse cx="200" cy="400" rx="50" ry="25" class="attribute"/>
  <text x="200" y="405" text-anchor="middle" class="small-text">team_id</text>
  <line x1="200" y1="425" x2="200" y2="450" class="line"/>

  <ellipse cx="70" cy="550" rx="75" ry="25" class="attribute"/>
  <text x="70" y="555" text-anchor="middle" class="small-text">team_name</text>
  <line x1="135" y1="540" x2="150" y2="530" class="line"/>

  <ellipse cx="330" cy="550" rx="85" ry="25" class="attribute"/>
  <text x="330" y="555" text-anchor="middle" class="small-text">owner_email</text>
  <line x1="260" y1="540" x2="250" y2="530" class="line"/>

  <!-- Relationship: has_team -->
  <polygon points="400,490 430,510 400,530 370,510" class="relationship"/>
  <text x="400" y="517" text-anchor="middle" class="small-text">has</text>
  <line x1="300" y1="490" x2="370" y2="510" class="line"/>
  <line x1="430" y1="510" x2="650" y2="490" class="line"/>
  <text x="320" y="495" class="cardinality">1</text>
  <text x="610" y="495" class="cardinality">M</text>

  <!-- ========== environment (Bottom Center) ========== -->
  <rect x="650" y="700" width="200" height="80" class="entity"/>
  <text x="750" y="730" text-anchor="middle" class="text"></text>
  <text x="750" y="750" text-anchor="middle" class="text">environment</text>

  <!-- environment attributes -->
  <ellipse cx="560" cy="720" rx="55" ry="25" class="attribute"/>
  <text x="560" y="725" text-anchor="middle" class="small-text">env_id</text>
  <line x1="615" y1="725" x2="650" y2="725" class="line"/>

  <ellipse cx="940" cy="720" rx="70" ry="25" class="attribute"/>
  <text x="940" y="725" text-anchor="middle" class="small-text">env_name</text>
  <line x1="885" y1="725" x2="850" y2="725" class="line"/>

  <ellipse cx="750" cy="830" rx="55" ry="25" class="attribute"/>
  <text x="750" y="835" text-anchor="middle" class="small-text">env_type</text>
  <line x1="750" y1="810" x2="750" y2="780" class="line"/>

