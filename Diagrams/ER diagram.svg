  <text x="200" y="750" text-anchor="middle" class="text">_account</text>

  <!-- aws_account attributes -->
  <ellipse cx="200" cy="650" rx="70" ry="25" class="attribute"/>
  <text x="200" y="655" text-anchor="middle" class="small-text">account_id</text>
  <line x1="200" y1="675" x2="200" y2="700" class="line"/>

  <ellipse cx="70" cy="800" rx="85" ry="25" class="attribute"/>
  <text x="70" y="805" text-anchor="middle" class="small-text">account_name</text>
  <line x1="140" y1="790" x2="150" y2="780" class="line"/>

  <ellipse cx="330" cy="800" rx="75" ry="25" class="attribute"/>
  <text x="330" y="805" text-anchor="middle" class="small-text">cost_center</text>
  <line x1="270" y1="790" x2="250" y2="780" class="line"/>

  <!-- Relationship: has_aws_account -->
  <polygon points="400,580 430,600 400,620 370,600" class="relationship"/>
  <text x="400" y="607" text-anchor="middle" class="small-text">has</text>
  <line x1="250" y1="700" x2="370" y2="600" class="line"/>
  <line x1="430" y1="600" x2="650" y2="510" class="line"/>
  <text x="280" y="650" class="cardinality">1</text>
  <text x="610" y="515" class="cardinality">M</text>

  <!-- ========== gcp_project (Bottom Right) ========== -->
  <rect x="1200" y="700" width="200" height="80" class="entity"/>
  <text x="1300" y="730" text-anchor="middle" class="text">gcp</text>
  <text x="1300" y="750" text-anchor="middle" class="text">_project</text>

  <!-- gcp_project attributes -->
  <ellipse cx="1300" cy="650" rx="65" ry="25" class="attribute"/>
  <text x="1300" y="655" text-anchor="middle" class="small-text">project_id</text>
  <line x1="1300" y1="675" x2="1300" y2="700" class="line"/>

  <ellipse cx="1100" cy="720" rx="85" ry="25" class="attribute"/>
  <text x="1100" y="725" text-anchor="middle" class="small-text">project_name</text>
  <line x1="1180" y1="725" x2="1200" y2="725" class="line"/>

  <ellipse cx="1480" cy="720" rx="75" ry="25" class="attribute"/>
  <text x="1480" y="725" text-anchor="middle" class="small-text">cost_center</text>
  <line x1="1410" y1="725" x2="1400" y2="725" class="line"/>

  <!-- Relationship: has_gcp_project -->
  <polygon points="1100,580 1070,600 1100,620 1130,600" class="relationship"/>
  <text x="1100" y="607" text-anchor="middle" class="small-text">has</text>
  <line x1="1250" y1="700" x2="1130" y2="600" class="line"/>
  <line x1="1070" y1="600" x2="850" y2="510" class="line"/>
  <text x="1220" y="650" class="cardinality">1</text>
  <text x="890" y="515" class="cardinality">M</text>

  <!-- Title -->
  <text x="800" y="960" text-anchor="middle" style="font-family: Arial; font-size: 24px; font-weight: bold; fill: #1B5E20;">Multi-Cloud Billing - ER Diagram</text>
</svg>