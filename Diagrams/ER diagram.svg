  <polygon points="750,610 770,640 750,670 730,640" class="relationship"/>
  <text x="750" y="647" text-anchor="middle" class="small-text">has</text>
  <line x1="750" y1="530" x2="750" y2="610" class="line"/>
  <line x1="750" y1="670" x2="750" y2="700" class="line"/>
  <text x="770" y="560" class="cardinality">M</text>
  <text x="770" y="690" class="cardinality">1</text>

