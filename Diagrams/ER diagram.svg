  <text x="750" y="120" text-anchor="middle" class="text">time</text>

  <!-- time attributes -->
  <ellipse cx="560" cy="100" rx="50" ry="25" class="attribute"/>
  <text x="560" y="105" text-anchor="middle" class="small-text">date_id</text>
  <line x1="610" y1="105" x2="650" y2="110" class="line"/>

  <ellipse cx="940" cy="100" rx="40" ry="25" class="attribute"/>
  <text x="940" y="105" text-anchor="middle" class="small-text">date</text>
  <line x1="900" y1="105" x2="850" y2="110" class="line"/>

  <ellipse cx="560" cy="140" rx="40" ry="25" class="attribute"/>
  <text x="560" y="145" text-anchor="middle" class="small-text">year</text>
