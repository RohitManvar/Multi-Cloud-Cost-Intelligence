  <ellipse cx="620" cy="30" rx="50" ry="25" class="attribute"/>
  <text x="620" y="35" text-anchor="middle" class="small-text">month</text>
  <line x1="650" y1="50" x2="670" y2="80" class="line"/>

  <ellipse cx="880" cy="30" rx="50" ry="25" class="attribute"/>
  <text x="880" y="35" text-anchor="middle" class="small-text">quarter</text>
  <line x1="850" y1="50" x2="830" y2="80" class="line"/>

  <ellipse cx="940" cy="140" rx="70" ry="25" class="attribute"/>
  <text x="940" y="145" text-anchor="middle" class="small-text">fiscal_year</text>
  <line x1="890" y1="145" x2="850" y2="135" class="line"/>

  <!-- Relationship: has_date -->
  <polygon points="750,250 770,280 750,310 730,280" class="relationship"/>
  <text x="750" y="287" text-anchor="middle" class="small-text">has</text>
  <line x1="750" y1="160" x2="750" y2="250" class="line"/>
  <line x1="750" y1="310" x2="750" y2="450" class="line"/>
