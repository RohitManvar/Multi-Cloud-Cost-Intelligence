  <ellipse cx="1300" cy="100" rx="60" ry="25" class="attribute"/>
  <text x="1300" y="105" text-anchor="middle" class="small-text">service_id</text>
  <line x1="1300" y1="125" x2="1300" y2="150" class="line"/>

  <ellipse cx="1100" cy="170" rx="80" ry="25" class="attribute"/>
  <text x="1100" y="175" text-anchor="middle" class="small-text">service_name</text>
  <line x1="1180" y1="175" x2="1200" y2="175" class="line"/>

  <ellipse cx="1100" cy="210" rx="95" ry="25" class="attribute"/>
  <text x="1100" y="215" text-anchor="middle" class="small-text">service_category</text>
  <line x1="1185" y1="210" x2="1200" y2="205" class="line"/>

  <ellipse cx="1480" cy="170" rx="55" ry="25" class="attribute"/>
  <text x="1480" y="175" text-anchor="middle" class="small-text">cloud_id</text>
  <line x1="1425" y1="175" x2="1400" y2="175" class="line"/>

